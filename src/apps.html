<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="my-apps">
    <template>
        <style>
             :host {
                display: flex;
                background-color: #fff;
                width: 100%;
                height: 100%;
            }

            img {
                width: 150px;
                height: 120px;
            }

            paper-material#techMaterial {
                width: 100%;
                height: 100%;
                /*padding-top: calc((150px - 87.83px) / 2);*/
                padding-top: 10px;
                /*padding-bottom: calc((150px - 87.83px) / 2);*/
                padding-bottom: 10px;
            }

            .cent {
                text-align: center;
                margin: auto;
            }

            h2 {
                font-size: 1.5em;
            }

            a {
                text-decoration: none;
                color: black;
                width: 100%;
                height: 100%;
            }
        </style>
        <a href="[[url]]">
            <paper-material id="techMaterial" elevation="1">
                <div class="cent">
                    <img src="[[imageUrl]]" alt="[[text]]">
                    <!--<h2>[[text]]</h2>-->
                </div>
            </paper-material>
        </a>

    </template>
    <script>
        Polymer({
            is: 'my-apps',
            properties: {
                url: String,
                imageUrl: String,
                text: String
            },
            ready: function () {
                var pm = this.$.techMaterial;
                pm.addEventListener('mouseover', function (event) {
                    pm['elevation'] = 5;
                });
                pm.addEventListener('mouseout', function (event) {
                    pm['elevation'] = 1;
                });
            }
        });
    </script>
</dom-module>
